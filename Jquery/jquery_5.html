<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$(function(){ 
			$('#btn1').on('click', function() {     //선택자 이벤트 핸들러 .on   / .off ( 이벤트, 발생하는 값   )
				$(':checked').next().text('체크요소');
			});
	});
	</script>


</head>
<body>
<h1>Form 요소의 선택</h1>
<form>
	<input type="checkbox" name="lecture" value="html"><span>HTML</span><br/>
	<input type="checkbox" name="lecture" value="html"><span>CSS</span><br/>
	<input type="checkbox" name="lecture" value="html"><span>자바스크립트</span><br/>
	<input type="checkbox" name="lecture" value="html"><span>제이쿼리</span><br/>
</form>

<button id="btn1"> ButtonClick </button>

</body>
</html>

<script type="text/javascript">
    
    var re = /^[a-zA-Z0-9]{4,12}$/ // 아이디와 패스워드가 적합한지 검사할 정규식
    var re2 = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i; // 이메일이 적합한지 검사할 정규식

       function check(re, what, message) {
       if(re.test(what.value)) {
        return false;
       }
       alert(message);
       what.focus();
       return false;
       };

        if(!check(re,id,"아이디는 4~12자의 영문 대소문자와 숫자로만 입력")){
         return false;
       }
   
        if(!check(re,pw,"패스워드는 4~12자의 영문 대소문자와 숫자로만 입력") {
           return false;
       }

       if(join.pw.value != join.checkpw.value) {
           alert("비밀번호가 다릅니다. 다시 확인해 주세요.");
           join.checkpw.value = "";
           join.checkpw.focus();
           return false;
       }

       if(email.value=="") {
           alert("이메일을 입력해 주세요");
           email.focus();
           return false;
       }

       if(!check(re2, email, "적합하지 않은 이메일 형식입니다.")) {
           return false;
       }

       if(join.name.value=="") {
           alert("이름을 입력해 주세요");
           join.name.focus();
           return false;
       }
</script>

<script type="text/javascript">
    window.onload = function(){
    var info = document.getElementById('join_form');
    info.onsubmit = function(){
        var id =document.getElementById('id');
        var pw = document.getElementById('pswd1');
        var repw = document.getElementById('pswd2');
        var name = document.getElementById('name');
        var year = document.getElementById('yy');
        var month = document.getElementById('mm');
        var day = document.getElementById('dd');
        var sex = document.getElementById('gender');
        var email = document.getElementById('email');
        var nNum = document.getElementById('nationNo');
        var phoneNum = document.getElementById('iphoneNo');
        var check =true;
        
         if(id.value.length==0){
            alert('아이디 값을 입력해주세요.');
            return false;
            check = false; 
          }
        if(pw.value.length<8){
            alert('비밀번호 8자 이상');
            return false;
            check = false;
        }  
        if(pw.value!==repw.value){
            alert('패스워드가 맞지 않습니다.');
            return false;
            check = false;
        }
        if(check){
             alert(`
            -아이디 : ${id.value} 
            -비밀번호: ${pw.value} 
            -이름: ${name.value} 
            -생년월일(${year.value}/${month.value}/${day.value})  
            -성별: ${sex.value} 
            -이메일: ${email.value} 
            -휴대전화(${nNum.value}/ ${phoneNum.value} )
            `);
        }
        return false;
        // preventDefault();
        }   
    };
  
</script>
